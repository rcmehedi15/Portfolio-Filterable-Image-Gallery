<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Filterable Image Gallery</title>

    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjkJADDT90kbYpps9vieMW2_8wEry12T6K4AajsETJthF5U9ut6AGHoRZFfYHajO_sJ_Q&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <H1>Portfolio Filterable Image Gallery</H1>
    </header>
    <div class="gallery">
        <div class="filter-buttons">
          <button class="filter-button active" data-filter="all">All</button>
          <button class="filter-button" data-filter="nature">Technlogy</button>
          <button class="filter-button" data-filter="city">Wordpress</button>
          <button class="filter-button" data-filter="food">DevOps</button>
        </div>
        <div class="image-container">
          <div class="image nature"><img src="https://blog.vantagecircle.com/content/images/size/w1000/2023/02/VC_Featured-Image-Light-2.png" alt=""></div>
          <div class="image city"><img src="https://blog.vantagecircle.com/content/images/size/w1000/2023/03/VC_Featured-Image-Light-1.png" alt=""></div>
          <div class="image food"><img src="https://miro.medium.com/v2/resize:fit:1018/1*c6eKCrrt77w5LkkrTOf8xQ.jpeg" alt=""></div>
          <div class="image nature"><img src="https://themegrill.com/blog/wp-content/uploads/2020/11/MicrosoftTeams-image-2.jpg" alt=""></div>
          <div class="image city"><img src="https://themegrill.com/blog/wp-content/uploads/2020/11/MicrosoftTeams-image-2.jpg" alt=""></div>
          <div class="image food"><img src="https://blog.vantagecircle.com/content/images/2020/08/technology-in-the-workplace.png" alt=""></div>
        </div>
      </div>
      

      <script src="js/app.js"></script>
</body>
</html>
